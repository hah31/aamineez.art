<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aamineez â€” Calligraphy</title>
  <meta name="description" content="Calligraphy portfolio of Aamineez. A curated collection of hand-lettered artwork.">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="site-header">
    <div class="header-inner">
      <a href="/" class="site-title">Aamineez</a>
      <nav class="site-nav">
        <a href="#work">Work</a>
        <a href="#about">About</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Calligraphy</h1>
      <p class="hero-subtitle">A collection of hand-lettered works</p>
    </section>

    <section id="work" class="gallery-section">
      <div class="gallery" id="gallery">
        <!-- Rendered by JS from artwork data -->
      </div>
    </section>

    <section id="about" class="about-section">
      <div class="about-inner">
        <h2>About</h2>
        <p>
          Exploring the intersection of tradition and expression through
          the art of calligraphy. Each piece is crafted by hand with care
          and intention.
        </p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2026 Aamineez</p>
  </footer>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-label="Artwork viewer" hidden>
    <button class="lightbox-close" aria-label="Close">&times;</button>
    <button class="lightbox-prev" aria-label="Previous artwork">&lsaquo;</button>
    <button class="lightbox-next" aria-label="Next artwork">&rsaquo;</button>
    <figure class="lightbox-content">
      <img class="lightbox-img" id="lightbox-img" src="" alt="">
      <figcaption class="lightbox-caption" id="lightbox-caption"></figcaption>
    </figure>
  </div>

  <script src="js/artwork.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
